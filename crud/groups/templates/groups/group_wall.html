<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Posts for: {{ title }}</h1>
    <hr>
    {% for i in post %}
        <p>{{ i.creator }}</p>
        <p>{{ i.text }}</p>
        <small>{{ i.time_created }}</small>
        <hr>
    {% endfor %}
</body>
</html>
